<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" href="stylesheet/scss/style.css" />
  <title>Best Smart Solution</title>
</head>

<body>
  <div class="root">
    <div class="home-wrapper">
      <header class="main-header">
        <div class="header-content">
          <div class="img-holder">
            Best Smart Solution
          </div>
          <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div>
          <div class="header-list-wrapper">
            <ul>
              <li>
                <a href="index.html">home</a>
              </li>
              <li>
                <a>services</a>
              </li>
              <li>
                <a href="about-us.html">about us</a>
              </li>
              <li class="active">
                <a href="contact-us.html">contact us</a>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <main class="flexbox-col">

        <div class="form-wrapper">
          <form id="form" method="post" name="emailform">
            <h3 class="form-title">Contact Us</h3>
            <div class="form-input-max">
              <div>
                <p class="form-text">Username</p>
                <div class="form-input-wrapper flexbox-left">
                  <img src="./images/user.png" alt="" class="user">
                  <input class="form-input" id="uname" name="uname" type="text" placeholder="Username" aria-label="">
                </div>
              </div>
              <div>

              </div>
            </div>
            <div class="form-input-max">
              <p class="form-text">Email</p>
              <div class="form-input-wrapper flexbox-left">
                <img src="./images/email.png" alt="" class="user">
                <input class="form-input" id="email" name="email" type="email" placeholder="Email" aria-label="">
              </div>
            </div>
            <div class="form-input-max">
              <p class="form-text">Message</p>
              <div id="textarea" class="form-input-wrapper flexbox-left-start">
                <img src="./images/msg.png" alt="" class="user" style="top: 22px;">
                <textarea class="form-input" id="message" name="message" placeholder="Your message" maxlength="500"
                  aria-label=""></textarea>
              </div>
            </div>
            <div class="form-input-max flexbox-left">
              <div class="button-wrapper">
                <button id="form-button" type="submit" class="button btn-primary"><i class="uil uil-envelope-heart"></i>
                  Send<div class="btn-secondary"></div></button>
              </div>
            </div>
          </form>
        </div>

      </main>
      <!-- <div class="go-top"></div> -->
      <footer class="main-footer">

        <div class="footer-copyright">Â© 2020 Best Smart Solution</div>
      </footer>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
    integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    new WOW().init();
  </script>
  <script>
    $(function () {

      $(".burger").click(function (e) {
        e.preventDefault();
        $(".burger").toggleClass("toggle");
      });
      $(".go-top").click(function () {
        $(".main-header ul li").first().click();
      });
    });
  </script>
</body>

</html>
